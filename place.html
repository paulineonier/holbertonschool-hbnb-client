<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du Lieu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de l'application" class="logo">
        <a href="login.html" class="login-button">Connexion</a>
    </header>

    <main>
        <div class="place-details">
            <img src="place-large.jpg" alt="Place Image" class="place-image-large">
            <h1>Nom du Lieu</h1>
            <p>Hôte : John Doe</p>
            <p>Prix par nuit : $100</p>
            <p>Localisation : Paris, France</p>
            <p>Description : Ce lieu est incroyable...</p>
            <p>Commodités : WiFi, Cuisine, Parking...</p>
        </div>
        
        <div class="reviews">
            <div class="review-card">
                <p>Commentaire : Magnifique séjour!</p>
                <p>Nom de l'utilisateur : Alice</p>
                <p>Note : 5/5</p>
            </div>
            <!-- Répétez le bloc ci-dessus pour chaque avis -->
        </div>
        
        <button class="add-review">Ajouter un avis</button>
        <!-- Si l'utilisateur est connecté, afficher le formulaire d'ajout d'avis -->
    </main>

    <footer>
        <p>Tous droits réservés</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
