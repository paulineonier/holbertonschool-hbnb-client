<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Lieux</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de l'application" class="logo">
        <a href="login.html" class="login-button">Connexion</a>
    </header>

    <main>
        <div class="places">
            <div class="place-card">
                <img src="place1.jpg" alt="Place Image" class="place-image">
                <h3>Nom du Lieu</h3>
                <p>Prix par nuit : $100</p>
                <p>Localisation : Paris, France</p>
                <button class="details-button">Voir les détails</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Tous droits réservés</p>
    </footer>
</body>
</html>
